<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('empresa.listar_empresas') }}">Empresas</a>
          </li>
          <!-- Más enlaces aquí si quieres -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="mb-4">Crear Empresa</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          required
        />
      </div>
      <div class="mb-3">
        <label for="rut" class="form-label">RUT:</label>
        <input
          type="text"
          class="form-control"
          id="rut"
          name="rut"
          required
        />
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input
          type="text"
          class="form-control"
          id="direccion"
          name="direccion"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
      <a href="{{ url_for('empresa.listar_empresas') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
