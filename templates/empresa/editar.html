<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('empresa.listar_empresas') }}">Empresas</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="mb-4">Editar Empresa</h2>
        {# 'empresa' es el diccionario con los datos que pasamos desde Flask #}
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                {# Rellenamos el campo 'value' con el dato correspondiente del diccionario #}
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empresa['nombre'] }}" required />
            </div>
            <div class="mb-3">
                <label for="rut" class="form-label">RUT:</label>
                <input type="text" class="form-control" id="rut" name="rut" value="{{ empresa['rut'] }}" required />
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">DirecciÃ³n:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ empresa['direccion'] }}" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('empresa.listar_empresas') }}" class="btn btn-secondary ms-2">ðŸ”™ Volver a la lista</a>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
