<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('empresa.listar_empresas') }}">Empresas</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('sucursal.listar_sucursales') }}">Sucursales</a></li>
          <!-- Otros enlaces -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2 class="mb-4">Sucursales</h2>
    <a href="{{ url_for('sucursal.crear_sucursal') }}" class="btn btn-success mb-3">‚ûï Crear nueva sucursal</a>
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Direcci√≥n</th>
          <th>Empresa ID</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for sucursal in sucursales %}
        <tr>
          <td>{{ sucursal[0] }}</td>
          <td>{{ sucursal[1] }}</td>
          <td>{{ sucursal[2] }}</td>
          <td>{{ sucursal[3] }}</td>
          <td>
            <a href="{{ url_for('sucursal.editar_sucursal', id=sucursal[0]) }}" class="btn btn-sm btn-primary me-2">‚úèÔ∏è Editar</a>
            <form action="{{ url_for('sucursal.eliminar_sucursal', id=sucursal[0]) }}" method="post" class="d-inline" onsubmit="return confirm('¬øSeguro que quieres eliminar esta sucursal?');">
              <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è Eliminar</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="text-center">No hay sucursales registradas.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
