<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Sucursal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('empresa.listar_empresas') }}">Empresas</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('sucursal.listar_sucursales') }}">Sucursales</a></li>
          <!-- Otros enlaces -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="mb-4">Editar Sucursal</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          value="{{ sucursal[1] }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">DirecciÃ³n:</label>
        <input
          type="text"
          class="form-control"
          id="direccion"
          name="direccion"
          value="{{ sucursal[2] }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="empresa_id" class="form-label">ID Empresa:</label>
        <input
          type="number"
          class="form-control"
          id="empresa_id"
          name="empresa_id"
          value="{{ sucursal[3] }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a href="{{ url_for('sucursal.listar_sucursales') }}" class="btn btn-secondary ms-2">ðŸ”™ Volver a la lista</a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
