<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Áreas de Trabajo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('areatrabajo.listar_areas') }}">Áreas de Trabajo</a>
          </li>
          <!-- Otros enlaces -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="mb-4">Áreas de Trabajo</h2>
    <a href="{{ url_for('areatrabajo.crear_area') }}" class="btn btn-success mb-3">➕ Crear nueva área</a>
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>ID Sucursal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for area in areas %}
        <tr>
          <td>{{ area[0] }}</td>
          <td>{{ area[1] }}</td>
          <td>{{ area[2] }}</td>
          <td>
            <a href="{{ url_for('areatrabajo.editar_area', id=area[0]) }}" class="btn btn-sm btn-primary me-2">✏️ Editar</a>
            <form
              action="{{ url_for('areatrabajo.eliminar_area', id=area[0]) }}"
              method="post"
              style="display:inline;"
              onsubmit="return confirm('¿Seguro que quieres eliminar esta área?');"
            >
              <button type="submit" class="btn btn-sm btn-danger">🗑️ Eliminar</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center">No hay áreas registradas.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
