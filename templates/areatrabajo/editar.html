<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar √Årea de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('areatrabajo.listar_areas') }}">√Åreas de Trabajo</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        <h2 class="mb-4">Editar √Årea de Trabajo</h2>
        {# 'area' es el diccionario con los datos del √°rea a editar #}
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                {# Rellenamos el campo 'value' con el dato del diccionario #}
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ area['nombre'] }}" required />
            </div>
            <div class="mb-3">
                <label for="sucursal_id" class="form-label">ID Sucursal:</label>
                <input type="number" class="form-control" id="sucursal_id" name="sucursal_id" value="{{ area['sucursal_id'] }}" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('areatrabajo.listar_areas') }}" class="btn btn-secondary ms-2">üîô Volver a la lista</a>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
