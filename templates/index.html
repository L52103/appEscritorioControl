<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>{% block title %}Control Asistencia{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    {% block styles %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Control Asistencia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
      aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% if active_page == 'empresas' %}active{% endif %}" href="{{ url_for('empresa.listar_empresas') }}">Empresas</a></li>
        <li class="nav-item"><a class="nav-link {% if active_page == 'sucursales' %}active{% endif %}" href="{{ url_for('sucursal.listar_sucursales') }}">Sucursales</a></li>
        <li class="nav-item"><a class="nav-link {% if active_page == 'areas' %}active{% endif %}" href="{{ url_for('areatrabajo.listar_areas') }}">√Åreas de Trabajo</a></li>
        <li class="nav-item"><a class="nav-link {% if active_page == 'trabajadores' %}active{% endif %}" href="{{ url_for('trabajador.listar_trabajadores') }}">Trabajadores</a></li>
        <li class="nav-item"><a class="nav-link {% if active_page == 'asistencias' %}active{% endif %}" href="{{ url_for('asistencia.listar_asistencias') }}">Asistencias</a></li>
        <li class="nav-item"><a class="nav-link {% if active_page == 'turnos' %}active{% endif %}" href="{{ url_for('turno.listar_turnos') }}">Turnos</a></li>
        <li class="nav-item"><a class="nav-link {% if active_page == 'turno_trabajador' %}active{% endif %}" href="{{ url_for('turno_trabajador.listar_turnos_trabajadores') }}">Turno-Trabajador</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="container text-center text-muted mt-5 py-3 border-top">
    <p>&copy; 2025 Mi Empresa. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
