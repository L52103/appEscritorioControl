<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('turno.listar_turnos') }}">Turnos</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        <h2 class="mb-4">Editar Turno</h2>
        {# 'turno' es el diccionario con los datos del turno a editar #}
        <form method="POST">
            <div class="mb-3">
                <label for="horario_inicio" class="form-label">Horario Inicio (HH:MM):</label>
                {# Rellenamos el campo 'value' con el dato del diccionario #}
                <input type="time" class="form-control" id="horario_inicio" name="horario_inicio" value="{{ turno['horario_inicio'] }}" required />
            </div>
            <div class="mb-3">
                <label for="horario_fin" class="form-label">Horario Fin (HH:MM):</label>
                <input type="time" class="form-control" id="horario_fin" name="horario_fin" value="{{ turno['horario_fin'] }}" required />
            </div>
            <div class="mb-3">
                <label for="tipo_turno" class="form-label">Tipo Turno:</label>
                <input type="text" class="form-control" id="tipo_turno" name="tipo_turno" value="{{ turno['tipo_turno'] }}" required />
            </div>
            <div class="mb-3">
                <label for="area_id" class="form-label">ID √Årea:</label>
                <input type="number" class="form-control" id="area_id" name="area_id" value="{{ turno['area_id'] }}" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('turno.listar_turnos') }}" class="btn btn-secondary ms-2">üîô Volver a la lista</a>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
