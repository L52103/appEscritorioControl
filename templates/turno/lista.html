<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('turno.listar_turnos') }}">Turnos</a>
          </li>
          <!-- M√°s enlaces si quieres -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="mb-4">Turnos</h2>
    <a href="{{ url_for('turno.crear_turno') }}" class="btn btn-success mb-3">‚ûï Crear nuevo turno</a>

    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Horario Inicio</th>
          <th>Horario Fin</th>
          <th>Tipo Turno</th>
          <th>ID √Årea</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for turno in turnos %}
        <tr>
          <td>{{ turno[0] }}</td>
          <td>{{ turno[1] }}</td>
          <td>{{ turno[2] }}</td>
          <td>{{ turno[3] }}</td>
          <td>{{ turno[4] }}</td>
          <td>
            <a href="{{ url_for('turno.editar_turno', id=turno[0]) }}" class="btn btn-sm btn-primary me-2">‚úèÔ∏è Editar</a>
            <form action="{{ url_for('turno.eliminar_turno', id=turno[0]) }}" method="post" style="display:inline;" onsubmit="return confirm('¬øSeguro que quieres eliminar este turno?');">
              <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è Eliminar</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="6" class="text-center">No hay turnos registrados.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
