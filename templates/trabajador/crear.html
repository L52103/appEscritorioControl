<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Trabajador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('trabajador.listar_trabajadores') }}">Trabajadores</a>
          </li>
          <!-- Más enlaces si quieres -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="mb-4">Crear Trabajador</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required />
      </div>

      <div class="mb-3">
        <label for="rut" class="form-label">RUT:</label>
        <input type="text" class="form-control" id="rut" name="rut" required />
      </div>

      <div class="mb-3">
        <label for="biometria_huella" class="form-label">Biometría Huella:</label>
        <input type="text" class="form-control" id="biometria_huella" name="biometria_huella" />
      </div>

      <div class="mb-3">
        <label for="auth_user_id" class="form-label">Auth User ID:</label>
        <input type="text" class="form-control" id="auth_user_id" name="auth_user_id" />
      </div>

      <div class="mb-3">
        <label for="sucursal_id" class="form-label">ID Sucursal:</label>
        <input type="number" class="form-control" id="sucursal_id" name="sucursal_id" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="es_admin" name="es_admin" />
        <label class="form-check-label" for="es_admin">Es Admin</label>
      </div>

      <button type="submit" class="btn btn-primary">Crear</button>
      <a href="{{ url_for('trabajador.listar_trabajadores') }}" class="btn btn-secondary ms-2">Volver a la lista</a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
