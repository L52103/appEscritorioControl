<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Trabajador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('trabajador.listar_trabajadores') }}">Trabajadores</a>
          </li>
          <!-- Otros enlaces si quieres -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="mb-4">Editar Trabajador</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ trabajador[1] }}" required />
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ trabajador[2] }}" required />
      </div>

      <div class="mb-3">
        <label for="rut" class="form-label">RUT:</label>
        <input type="text" class="form-control" id="rut" name="rut" value="{{ trabajador[3] }}" required />
      </div>

      <div class="mb-3">
        <label for="sucursal_id" class="form-label">ID Sucursal:</label>
        <input type="number" class="form-control" id="sucursal_id" name="sucursal_id" value="{{ trabajador[6] }}" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ trabajador[7] }}" required />
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">ContraseÃ±a:</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" value="{{ trabajador[8] }}" required />
      </div>

      <div class="mb-3">
        <label for="es_admin" class="form-label">Â¿Es Admin?:</label>
        <select class="form-select" id="es_admin" name="es_admin">
          <option value="true" {% if trabajador[9] %}selected{% endif %}>SÃ­</option>
          <option value="false" {% if not trabajador[9] %}selected{% endif %}>No</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a href="{{ url_for('trabajador.listar_trabajadores') }}" class="btn btn-secondary ms-2">ðŸ”™ Volver a la lista</a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
