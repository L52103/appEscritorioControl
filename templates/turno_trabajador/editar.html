<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Registro Turno Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('turno_trabajador.listar_turnos_trabajadores') }}">Turno-Trabajador</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        <h2 class="mb-4">Editar Registro Turno Trabajador</h2>
        {# 'registro' es el diccionario con los datos de la asignaciÃ³n a editar #}
        <form method="POST">
            <div class="mb-3">
                <label for="turno_id" class="form-label">ID Turno:</label>
                {# Rellenamos el campo 'value' con el dato del diccionario #}
                <input type="number" id="turno_id" name="turno_id" class="form-control" value="{{ registro['turno_id'] }}" required />
            </div>
            <div class="mb-3">
                <label for="trabajador_id" class="form-label">ID Trabajador:</label>
                <input type="number" id="trabajador_id" name="trabajador_id" class="form-control" value="{{ registro['trabajador_id'] }}" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('turno_trabajador.listar_turnos_trabajadores') }}" class="btn btn-secondary ms-2">ðŸ”™ Volver a la lista</a>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
