<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnos Trabajadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">CRUD Flask</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('turno_trabajador.listar_turnos_trabajadores') }}">Turno-Trabajador</a>
          </li>
          <!-- Puedes agregar más enlaces si quieres -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2 class="mb-4">Turnos Trabajadores</h2>
    <a href="{{ url_for('turno_trabajador.crear_turno_trabajador') }}" class="btn btn-success mb-3">➕ Crear nuevo registro</a>
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>ID Turno</th>
          <th>ID Trabajador</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for registro in registros %}
        <tr>
          <td>{{ registro[0] }}</td>
          <td>{{ registro[1] }}</td>
          <td>{{ registro[2] }}</td>
          <td>
            <a href="{{ url_for('turno_trabajador.editar_turno_trabajador', id=registro[0]) }}" class="btn btn-sm btn-primary me-2">✏️ Editar</a>
            <form action="{{ url_for('turno_trabajador.eliminar_turno_trabajador', id=registro[0]) }}" method="post" class="d-inline" onsubmit="return confirm('¿Seguro que quieres eliminar este registro?');">
              <button type="submit" class="btn btn-sm btn-danger">🗑️ Eliminar</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center">No hay registros de turnos trabajadores.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
